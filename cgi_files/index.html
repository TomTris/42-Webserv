<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 50px;
            background-color: #ffffff;
            border: 2px solid #cccccc;
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            margin: 50px auto;
        }

        h1 {
            font-size: 2em;
            color: #0066cc;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            color: #666666;
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            color: #0066cc;
            font-weight: bold;
            border: 1px solid #0066cc;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #e6e6e6;
        }

        a:hover {
            background-color: #0066cc;
            color: #ffffff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to My Website</h1>
        <p>This is a simple test for the index page</p>
        <a href="/cgi-bin/cgi_post.py">Go to Upload Page</a>
    </div>
</body>

</html>
