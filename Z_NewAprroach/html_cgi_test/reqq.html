<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CGI Script Test Form</title>
</head>
<body>
    <h1>Test Form for CGI Script</h1>

    <!-- GET Method Form -->
    <h2>GET Method</h2>
    <form action="/cgi-bin/proccess_form_cgi.py" method="get">
        <label for="get_name">Name:</label>
        <input type="text" id="get_name" name="name" required>
        <br>
        <label for="get_age">Age:</label>
        <input type="number" id="get_age" name="age" required>
        <br>
        <input type="submit" value="Submit GET Request">
    </form>

    <!-- POST Method Form -->
    <h2>POST Method</h2>
    <form action="/cgi-bin/post.py" method="post">
        <label for="post_name">Name:</label>
        <input type="text" id="post_name" name="name" required>
        <br>
        <label for="post_age">Age:</label>
        <input type="number" id="post_age" name="age" required>
        <br>
        <input type="submit" value="Submit POST Request">
    </form>
</body>
</html>
